#生产环境配置文件

#配置服务器端口号、虚拟路径名称
server:
  port: 80
  servlet:
    context-path: /TemplateForProject

#数据库配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/testsql?useUnicode=true&characterEncoding=utf-8&useSSL=false&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=GMT%2B8
    username: user
    password: 123456
    # 使用druid数据源
    #设置连接数相关
    maxActive: 20
    initialSize: 1
    #防御sql注入的插件配置
    filters: wall
    #是否缓存preparedStatement，也就是PSCache。PSCache对支持游标的数据库性能提升巨大，比如说oracle、postgresql。在mysql下建议关闭。
    #要启用PSCache，必须配置大于0，当大于0时，poolPreparedStatements自动触发修改为true。在Druid中，不会存在Oracle下PSCache占用内存过多的问题，可以把这个数值配置大一些，比如说100
    poolPreparedStatements: true
    maxOpenPreparedStatements: 50

#日志相关配置
logging:
  config: classpath:conf/logback-prod.xml
